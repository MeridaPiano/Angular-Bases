<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isFirst = first" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isFirst}">

        <div> <span class="text-primary"> {{i+1}}. </span>

            <span>{{character.name}} -</span>

            <strong>Power: </strong>

            <span>{{character.power}}</span>

            <button class="btn btn-danger" (click)="OnDeleteCharacterById(character.id); ">X</button>
            <!-- emitIndex(i); -->
        </div>
    </li>
</ul>
