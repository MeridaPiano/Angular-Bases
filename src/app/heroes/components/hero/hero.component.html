<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd> {{getHeroDescription()}}</dd>

    <td>capitalizado:</td>
    <dd> {{capitalizeName}}</dd>
</dl>

<button *ngIf="name!=='Spiderman'" class="btn btn-primary mx-2" (click)="updateHeroName()">Cambiar nombre</button>

<button *ngIf="age !== 24" class="btn btn-primary mx-2" (click)="updateHeroAge()">Cambiar edad</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
