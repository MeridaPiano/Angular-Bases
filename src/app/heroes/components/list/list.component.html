<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else heroNoDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small>
    </h3>
</div>




<ng-template #heroNoDeleted>
    <h3>No se han borrado heroes</h3>
</ng-template>

<div *ngIf="heroNames.length!=0">
    <button (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar ultimo Heroe
  </button>
</div>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
